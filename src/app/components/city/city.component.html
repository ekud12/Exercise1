<div fxLayout="column" fxLayoutAlign="space-between center" class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{cityDetails.city}}</mat-card-title>
      <mat-card-subtitle>{{cityDetails.country}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{cityDetails.image}}>

    <mat-card-content>
      <p>
        {{cityDetails.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/menu">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
